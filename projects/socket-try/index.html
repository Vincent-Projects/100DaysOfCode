<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
    <p>Last move</p>
    <ul id="list">

    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
        integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
        crossorigin="anonymous"></script>
    <script>
        let socket = io();
        (function() {            
            let buttons = document.getElementsByTagName('button');
            for(let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    socket.emit('post', i);
                });
            }
        })();
        socket.on('add', id => {
            let list = document.getElementById('list');
            let newEntry = document.createElement('li');
            newEntry.innerHTML = id;
            list.appendChild(newEntry);
        })
    </script>
</body>
</html>
